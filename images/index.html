<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>
			div{
				width: 750px;
				border: solid red 2px;
			}
			.banner, .nav, .footer{
				height: 150px;
				margin: 0 auto;
			}
			.main{
				height: 300px;
				margin: 0 auto;
				border: solid yellow 4px;
			}
			.aside{
				height: 300px;
				width: 200px;
				border: solid orange 4px;
			}
			.container{
				width: 750px;
				margin: 0 auto;
				display: flex;
				justify-content: space-around;
			}
		</style>
	</head>
	<body>
		<div class="banner"></div>
		<div class="nav"></div>
		<div class="container">
			<div class="main">
				<img src="images/rickAndMorty.png">
			</div>
			<div class="aside"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
